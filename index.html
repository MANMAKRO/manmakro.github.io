<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .site-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .site-list li {
            margin-bottom: 10px;
        }

        .site-list li a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .site-list li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>256 Bits' GitHub Pages</h1>
        <ul class="site-list">
            <li><a href="https://manmakro.github.io/Games/Mouse-And-Ball-Game/">Mouse and Ball Game</a></li>
            <li><a href="https://manmakro.github.io/Games/Snake">Snake Game</a></li>
            <!-- Add more sites as needed -->
        </ul>
    </div>
</body>

</html>
